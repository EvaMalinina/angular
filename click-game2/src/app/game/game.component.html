<div class="content-wrapper" >
  <div class="content">
    <div class="container">
      <div class="content__text">
        <h1>{{ title }} is on!</h1>
        <h3>Hello, {{ name }}</h3>
        <button class="btn btn_rectangle btn__mb" (click)="changeName()">Change user</button>
        <p>You clicked {{ clickNumber }} times</p>
      </div>
      <div class="content__btn">
        <button class="btn" (click)='startTimer()' *ngIf="!visibleBtn">Click to start</button>
        <button class="btn" (click)='countClick()' *ngIf="visibleBtn">Click!</button>
      </div>
      <div class="content__timer">
        <p>Seconds left: {{ time }}</p>
      </div>
    </div>
  </div>
  <app-records [receivedRecords]="records"></app-records>
</div>
